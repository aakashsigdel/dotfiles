import:
 - ~/.config/alacritty/themes/colors/base16-one-light.yml
font:
  normal:
    family: Zed Nerd Font
    style: Regular
  bold:
    style: Semibold
  size: 14
  offset:
    y: 6
    x: 1
 
window:
  decorations: buttonless
  padding:
    x: 4
    y: 0

env:
  TERM: xterm-256color

key_bindings:
  - { key: Return,   mods: Shift,   chars: "\x1b[13;2u" }
  - { key: Return,   mods: Control, chars: "\x1b[13;5u" }
